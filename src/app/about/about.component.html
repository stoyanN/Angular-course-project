<app-header></app-header>
<div class="about-container">
    <div class="about-title">
        <h2>
            Story of my life
        </h2>
    </div>
    <div class="gallery">
        <div *ngFor="let rec of records" class="item">
            <div class="media" [class.vertical]="rec.isVertical">
                <img [src]="rec.imgSrc" alt="">
            </div>
            <p>
                {{rec.description}}
            </p>
        </div>
    </div>
</div>
