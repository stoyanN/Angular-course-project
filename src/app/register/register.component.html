<app-header></app-header>
<div class="register-container">
    <div class="site-register">
        <form #f="ngForm" (ngSubmit)="register(f)">
            <fieldset>
                <legend>Register</legend>
                <p class="email">
                    <label for="email">Email:</label>
                    <br>
                    <input required ngModel type="email" id="email" name="email" placeholder="Example: ryan@abc.bg">
                </p>
                <p class="password">
                    <label for="u-password">Password</label>
                    <br>
                    <input required ngModel type="password" id="u-password" name="password">
                </p>
                <p class="password">
                    <label for="rep-u-password">Repeat Password</label>
                    <br>
                    <input required ngModel type="password" id="rep-u-password" name="rePassword">
                </p>
                <p class="submit field">
                    <button class="btn-submit">Register</button>
                </p>
            </fieldset>
        </form>
    </div>
</div>
