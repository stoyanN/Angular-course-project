<form>
    <label for="upld">Upload image</label>
    <input  (change)="registerPhoto($event)" id="upld" type="file">
    <button (click)="uploadPhoto()" >Submit</button>
</form>

<form>
    <label for="deletePic">Picture Url</label>
    <input #inputValue type="text" id="deletePic">
    <button (click)="deletePic(inputValue)">Delete</button>
</form>

<img [src]="imageUrl" alt="">
