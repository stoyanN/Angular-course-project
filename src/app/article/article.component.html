<div class="loader site-articles" *ngIf="!isLoaded">
    <h1>Loading...</h1>
</div>
<div *ngIf="userRecords" class="site-articles">
    <div *ngFor="let record of userRecords" class="single-article">
        <div class="picture-{{record.orientation}}">
            <img src="{{record.imageUrl}}" alt="{{record.title}}">
        </div>
        <h2>
            {{record.title}}
        </h2>
        <a routerLink="{{record.objectId}}">View story</a>
    </div>
</div>
