<header class="site-header">
    <div class="header-nav">
        <div class="header-logo">
            <a routerLink="/home">Ryan's life</a>
        </div>
        <!-- {{#if isAuth}} -->
        <p *ngIf="isAuth">Welcome, {{ user.email }}!</p>
        <!-- {{/if}} -->
        <div class="hamburger">
            <label for="ham-check" hidden><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="ham-check" hidden>
            <div class="header-menu">
                <ul *ngIf="isAuth">
                    <!-- {{#if isAuth}} -->
                    <li>
                        <a routerLink="/about">About me</a>
                    </li>
                    <li>
                        <a routerLink="/articles">Your Stories</a>
                    </li>
                    <li>
                        <a (click)="logoutUser($event)">Logout</a>
                    </li>
                </ul>
                <ul *ngIf="!isAuth">
                    <!-- {{else}} -->
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/register">Register</a>
                    </li>
                    <!-- {{/if}} -->
                </ul>
            </div>
        </div>

    </div>
</header>
