<header class="site-header">
    <div class="header-nav">
        <div class="header-logo">
            <a routerLink="/home">Ryan's life</a>
        </div>
        <p *ngIf="userName">Welcome, {{userName}}!</p>
        <div class="hamburger">
            <label for="ham-check" hidden><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="ham-check" hidden>
            <div class="header-menu">
                <ul *ngIf="userName">
                    <li *ngIf="isAdmin">
                        <a routerLink="/admin">Admin Panel</a>
                    </li>
                    <li>
                        <a routerLink="/about">My moments</a>
                    </li>
                    <li>
                        <a routerLink="/articles">Your Stories</a>
                    </li>
                    <li>
                        <a routerLink="/create">Share a memory</a>
                    </li>
                    <li>
                        <a (click)="logout()" id="logout">Logout</a>
                    </li>
                </ul>
                <ul *ngIf="!userName">
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</header>
