<app-header></app-header>
<div *ngIf="!recordTest" style="text-align: center;">
    <h1>Loading...</h1>
</div>
<div *ngIf="recordTest" class="create-article">
    <form *ngIf="testFormGroup" [formGroup]="testFormGroup" (ngSubmit)="editStory()">
        <fieldset>
            <legend>Share your story</legend>
            <div *ngIf="isInvalid" class="error-message">Please fill all required data!</div>
            <p>
                <label for="upld">Upload image</label>
                <br>
                <input  name="imageFile" (change)="registerPhoto($event)" id="upld"
                    type="file">
            </p>
            <p>
                <label for="pic-direction">Select picture orientation</label>
                <br>
                <select formControlName="orientation" id="pic-direction">
                    <option>Landscape</option>
                    <option>Portrait</option>
                </select>
            </p>
            <p>
                <input type="text" formControlName="title" placeholder="Your story title">
            </p>
            <p>
                <textarea formControlName="description" cols="30" rows="10"
                    placeholder="Tell us your story"></textarea>
            </p>
            <p>
                <button type="submit" class="btn-submit">Share</button>
            </p>
        </fieldset>
    </form>
</div>
